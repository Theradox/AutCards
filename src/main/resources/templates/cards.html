    <div class="text-right">
        <form th:action="@{/decks/clear-all/{deckId}(deckId=${deck.getId()})}"
              th:method="post">
            <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Clear all postpones</i></button>
        </form>
    </div>
    <div class="card text-white bg-primary mb-5 align-content-center justify-content-center mx-auto container-fluid " th:each="card: ${cards}" style="width: 500px; margin-top: 25px">

        <h3 class="card-header msg-question" th:text="${card.getQuestion()}"></h3>
        <div class="card-body msg-answer" th:text="${card.getAnswer()}">
        </div>
        <div class="text-right">
            <form th:action="@{/decks/{id}/{deckId}/deleteCard(id=${card.getId()}, deckId=${deck.getId()})}"
                  th:method="delete">
                <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Delete</i></button>
            </form>
        </div>

        <div class="text-right">
            <form th:action="@{/decks/one-day/{id}/{deckId}(id=${card.getId()}, deckId=${deck.getId()})}"
                  th:method="post">
                <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Postpone 1 day</i></button>
            </form>
        </div>

        <div class="text-right">
            <form th:action="@{/decks/two-day/{id}/{deckId}(id=${card.getId()}, deckId=${deck.getId()})}"
                  th:method="post">
                <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Postpone 2 day</i></button>
            </form>
        </div>

        <div class="text-right">
            <form th:action="@{/decks/five-day/{id}/{deckId}(id=${card.getId()}, deckId=${deck.getId()})}"
                  th:method="post">
                <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Postpone 5 day</i></button>
            </form>
        </div>
    </div>

    <a href="/decks" class="btn btn-block btn-dark">Back</a>


</body>
<script type="text/javascript">
    $(document).ready(function () {
        //hide the all of the element with class msg_body
        $(".msg-answer").hide();
        //toggle the componenet with class msg_body
        $(".msg-question").click(function () {
            $(this).next(".msg-answer").slideToggle(600);
        });
    });
</script>
