<div class="container mb-4">
    <div class="card text-white bg-primary mb-5 align-content-center justify-content-center mx-auto container-fluid "
         th:each="card: ${cards}" style="width: 500px; margin-top: 25px">
        <h3 class="card-header msg-question" th:text="${card.getQuestion()}" style="cursor: pointer"></h3>
        <div class="card-body msg-answer" th:text="${card.getAnswer()}">
        </div>
        <div class="text-right">
            <form th:action="@{/decks/{id}/{deckId}/deleteCard(id=${card.getId()}, deckId=${deck.getId()})}"
                  th:method="delete" style="padding: 10px">
                <button type="submit" class="btn btn-info"><i class="fa fa-trash">Delete</i></button>
            </form>
        </div>
    </div>

    <a href="/decks" class="btn btn-block btn-light" style="width: 50%; margin: auto">Back</a>
</div>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        //hide the all of the element with class msg_body
        $(".msg-answer").hide();
        //toggle the componenet with class msg_body
        $(".msg-question").click(function () {
            $(this).next(".msg-answer").slideToggle(400);
        });
    });
</script>
