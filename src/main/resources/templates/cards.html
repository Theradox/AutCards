<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .card-header msg-question {
            cursor: pointer;
        }
        body{
            background-color: #B6D8F2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5784BA; margin-bottom: 50px">
    <a class="navbar-brand" href="/"><img style="height: 40px" src="../static/images/logo.png" th:src="@{images/logo.png}" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/decks">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mb-4">
    <div class="text-right">
        <form th:action="@{/decks/clear-all/{deckId}(deckId=${deck.getId()})}"
              th:method="post">
            <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Clear all postpones</i></button>
        </form>
    </div>
    <div class="card text-white bg-primary mb-5 align-content-center justify-content-center mx-auto container-fluid "
         th:each="card: ${cards}" style="width: 60%; margin-top: 25px">
        <h3 class="card-header msg-question" th:text="${card.getQuestion()}" style="cursor: pointer"></h3>
        <div class="card-body msg-answer" th:text="${card.getAnswer()}">
        </div>
        <div class="text-right">
            <form th:action="@{/decks/{id}/{deckId}/deleteCard(id=${card.getId()}, deckId=${deck.getId()})}"
                  th:method="delete" style="padding: 10px">
                <button type="submit" class="btn btn-info"><i class="fa fa-trash">Delete</i></button>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <div >
                <form th:action="@{/decks/one-day/{id}/{deckId}(id=${card.getId()}, deckId=${deck.getId()})}"
                      th:method="post">
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Postpone 10mins</i></button>
                </form>
            </div>

            <div >
                <form th:action="@{/decks/two-day/{id}/{deckId}(id=${card.getId()}, deckId=${deck.getId()})}"
                      th:method="post">
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Postpone 1 hour</i></button>
                </form>
            </div>

            <div >
                <form th:action="@{/decks/five-day/{id}/{deckId}(id=${card.getId()}, deckId=${deck.getId()})}"
                      th:method="post">
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Postpone 1 day</i></button>
                </form>
            </div>
        </div>
    </div>



    <a href="/decks" class="btn btn-block btn-light" style="width: 50%; margin: auto">Back</a>
</div>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        //hide the all of the element with class msg_body
        $(".msg-answer").hide();
        //toggle the componenet with class msg_body
        $(".msg-question").click(function () {
            $(this).next(".msg-answer").slideToggle(400);
        });
    });
</script>
</html>
