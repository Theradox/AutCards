<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container mb-4">
    <input type="text" hidden="hidden" name="deckId" th:value="${deck.getId()}">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
            <th scope="col">Button</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="card : ${cards}">
            <td th:text="${card.getQuestion()}"></td>
            <td th:text="${card.getAnswer()}"></td>
            <td class="text-right">
                <form th:action="@{/decks/{id}/{deckId}/deleteCard(id=${card.getId()}, deckId=${deck.getId()})}" th:method="delete">
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Delete</i></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/decks" class="btn btn-block btn-dark">Back</a>


</div>
</body>
</html>
