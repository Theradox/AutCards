<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Deck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            background-color: #B6D8F2;
        }
        input{
            margin-bottom: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5784BA; margin-bottom: 50px">
    <a class="navbar-brand" href="/"><img style="height: 40px" src="../static/images/logo.png" th:src="@{images/logo.png}" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/decks">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="col-md-5" style="margin: auto; width: 50%">
    <h1>Add deck</h1>
    <form th:action="@{/decks/save}"
          method="post"
          th:object="${deck}">
        <input type="text" hidden="hidden" name="id" th:value="${deck.getId()}">
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:field="*{name}"
                   th:value="${deck.getName()}"
                   required
                   placeholder="Enter deck name">
        </div>
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="description"
                   name="description"
                   th:field="*{description}"
                   th:value="${deck.getDescription()}"
                   required
                   placeholder="Enter deck description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/decks" class="btn btn-light" style="width: 80px" data-toggle="tooltip" title="Go back to your decks"><i class="fa fa-angle-double-left"></i><span style="margin-left: 7px">Back</span></a>

    </form>
</div>
</body>
</html>
