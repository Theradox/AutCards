<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <title>Add cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #B6D8F2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5784BA;">
    <a class="navbar-brand" href="/"><img style="height: 40px" src="../static/images/logo.png" th:src="@{images/logo.png}" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/decks">Decks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="col-md-5" style="margin: auto; width: 50%">
    <input type="text" hidden="hidden" name="deckId" th:value="${deck.getId()}">
    <h1>Add Card</h1>
    <form th:action="@{/decks/{deckId}/saveCard(deckId=${deck.getId()})}"
          method="post"
          th:object="${card}">

        <div class="form-group">
            <label for="question">Question</label>
            <input type="text"
                   class="form-control"
                   id="question"
                   name="question"
                   th:field="*{question}"
                   required
                   placeholder="Enter question">
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <input type="text"
                   class="form-control"
                   id="answer"
                   name="answer"
                   th:field="*{answer}"
                   required
                   placeholder="Enter answer">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" onclick="location.href='/decks'" type="button" style="width: 80px">
            Back
        </button>
    </form>
</div>
</body>
</html>
