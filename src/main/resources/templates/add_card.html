<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <title>Add cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: #B6D8F2;
        }
    </style>
</head>
<body>

<div class="col-md-5" style="margin: auto; width: 50%">
    <input type="text" hidden="hidden" name="deckId" th:value="${deck.getId()}">
    <h1>Add Card</h1>
    <form th:action="@{/decks/{deckId}/saveCard(deckId=${deck.getId()})}"
          method="post"
          th:object="${card}">

        <div class="form-group">
            <label for="question">Question</label>
            <input type="text"
                   class="form-control"
                   id="question"
                   name="question"
                   th:field="*{question}"
                   required
                   placeholder="Enter question">
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <input type="text"
                   class="form-control"
                   id="answer"
                   name="answer"
                   th:field="*{answer}"
                   required
                   placeholder="Enter answer">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" onclick="location.href='/decks'" type="button" style="width: 80px">
            Back
        </button>
    </form>
</div>
</body>
</html>
