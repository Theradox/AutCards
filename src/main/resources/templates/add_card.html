<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Додади картички</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #B6D8F2;
        }

        input {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5784BA; margin-bottom: 50px">
    <a class="navbar-brand" href="/"><img style="height: 40px" src="../static/images/logo.png"
                                          th:src="@{images/logo.png}"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Дома</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/decks">Шпилови</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Одлогирање</a>
            </li>
        </ul>
    </div>
</nav>
<div class="col-md-5" style="margin: auto; width: 50%">
    <input type="text" hidden="hidden" name="deckId" th:value="${deck.getId()}">
    <h1>Додади картичка</h1>
    <form th:action="@{/decks/{deckId}/saveCard(deckId=${deck.getId()})}"
          method="post"
          enctype="multipart/form-data"
          th:object="${card}">

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="question"
                   name="question"
                   th:field="*{question}"
                   required
                   placeholder="Внеси прашање"
                   maxlength="200">
        </div>
        <div class="form-group">
            <textarea class="form-control"
                      rows="7"
                      id="answer"
                      name="answer"
                      th:field="*{answer}"
                      required
                      placeholder="Внеси одговор"
                      maxlength="254"
            >>
            </textarea>
        </div>
        <div class="form-group">
            <input name="image" id="image" class="form-control" type="file"/>
        </div>
        <button type="submit" class="btn btn-primary" >Поднеси</button>
        <a href="/decks" class="btn btn-light" style="width: 100px" data-toggle="tooltip"
           title="Go back to your decks"><i class="fa fa-angle-double-left"></i><span
                style="margin-left: 7px">Назад</span></a>


    </form>
</div>
</body>
</html>
