<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Decks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        button{
            width: 100px;
            margin-bottom: 5px;
        }
        body{
            background-color: #B6D8F2;
        }
    </style>
</head>
<body>
<div class="container mb-4">
    <table class="table table-striped table-light">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Button</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deck : ${decks}">
            <td th:text="${deck.getName()}"></td>
            <td class="text-right">
                <form th:action="@{/decks/{id}/open(id=${deck.getId()})}">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-trash">Open</i></button>
                </form>
                <form th:action="@{/decks/{id}/add_cards(id=${deck.getId()})}">
                    <button type="submit" class="btn btn-info"><i class="fa fa-trash">Add Cards</i></button>
                </form>
                <form th:action="@{/decks/{id}/delete(id=${deck.getId()})}" th:method="delete">
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash">Delete</i></button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="/decks/add_deck" class="btn btn-block btn-light">Add new deck</a>
</div>
</body>
</html>
